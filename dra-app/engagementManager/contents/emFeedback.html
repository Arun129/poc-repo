<div data-ng-controller="emFeedbackCtrl" class="container padding-large">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="breadcrum">
			<a href="engagementManager.html#/clientList">Home</a>
			<span class="glyphicon glyphicon-menu-right"></span>
			<a href="engagementManager.html#/dashboard/{{selectedClient.id}}">{{selectedClient.name}}</a>
			<span class="glyphicon glyphicon-menu-right"></span>
			<a  class="active">{{selectedEngagement.engagementId}}</a>
			<span class="glyphicon glyphicon-menu-right"></span>
			<a class="active"> Feedback </a>
		</div>
		<h1 class="headtitle">Feedback</h1>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="participantlist col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-default">
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th> Name </th>
									<th> Email </th>
									<th> Feedback submitted datvf</th>
									<th style="text-align: center;"> View Feedback </th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="feedback in feedbacks | orderBy:'feedback.ftimeFormatted':true ">
									<td data-ng-bind = "feedback.participantName"></td>
									<td>
										<a href="#"><span data-ng-bind = "feedback.emailId"></span></a>
									</td>
									<td data-ng-bind = "feedback.ftimeFormatted"></td>
									<td style="text-align: center;">
										<a data-ng-click=viewFeedback(feedback)><img src="ui/img/eye.png" class="icon" alt="View Feedback"/></a>
									</td>
								</tr>
							</tbody>
                       </table>
                   </div>
                   <!-- /.table-responsive -->
               </div>
               <!-- /.panel-body -->
           </div>
		</div>
	</div>	
</div>
