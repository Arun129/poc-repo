<div class="modal-header modal-header-primary">
       <button type="button" class="close" data-ng-click="closeShareSurveyPopup()">&times;</button>
       <h4 class="modal-title">{{ modalTitle }} </h4>
</div> 
<div class="modal-body pull-left full-width">
	<div>
       	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 paddingleft_01">
			<div class="form-group">
			   <label for="">Engagement ID</label>
			   <p class="form-control-static" data-ng-bind="selectedEngagement.engagementId"></p>
			</div>
       	</div>
       	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
			   <label for="">Client Name</label>
			   <p class="form-control-static" data-ng-bind="selectedEngagement.clientName"></p>
			</div>
       	</div>
       	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <div class="form-group" data-ng-hide="selectedEngagement == null">
		    <label for="published" data-ng-show="selectedEngagement.survey.published">Published</label>
		    <label data-ng-show="!selectedEngagement.survey.published" class="ng-hide">Unpublished</label>
		    <p class="form-control-static" data-ng-hide="selectedEngagement == null">
		    	<img data-ng-show="selectedEngagement.survey.published" src="ui/img/locked_icon1.png" alt="published">
		    	<img data-ng-show="!selectedEngagement.survey.published" src="ui/img/unlocked_icon2.png" alt="unpublished" class="ng-hide">
		    </p>
		  </div>
		</div>
	</div>
	<br/><br/><br>
	<div class="row alert alert-danger" data-ng-hide="error == null || error == ''">
		{{error}}
	</div>
	<div class="row" data-ng-show="!isParticipantMail">
		<br/>
   		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   			<label style="font-size: 14px;">Client Lead Email Id</label>
			<br/><span data-ng-bind="selectedEngagement.clientLeadEmail"></span>
   		</div>
	</div>
	<div class="row" data-ng-show="isParticipantMail">
		<!--
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" data-ng-hide="disableShare">
			<div class="upload">
				<i class="fa fa-upload"></i>
				<span class="small">Upload</span>
				<input type="file" file-model="participantFile" class="file-input" onchange="angular.element(this).scope().uploadParticipants(this)"/>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" data-ng-hide="disableShare">
			<div class="upload">
				<i class="fa fa-download"></i>
				<a href="./BulkUpload_participants.xlsx" target="_blank" class="small">Download Template</a>
			</div>
		</div>
		 -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-large">
			<div class="alert alert-danger" id="reqFieldAlert" data-ng-show="showUploadError" >
	  			<span translate>* {{uploadErrorMessage}}</span>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right" data-ng-hide="disableShare">
			<div class="recipemail top-padding-large padding-sides-medium">
	     		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 padding-none">
	     			<input type="email" maxlength="50" class="form-control" 
	                       data-ng-model="participantEmail" placeholder="Enter recipient email id" style="width: 100%;"/>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 padding-sides-medium">
					<img src="ui/img/plus_icon.png" class="icon-large" data-ng-click="addParticipant()"/>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<table class="table table-fixed-small display-only-table full-width">
				<thead >
					<tr>
						<th class="padding-medium col-xs-8"><small>&nbsp;</small></th>
						<th class="padding-medium col-xs-4"><small>&nbsp;</small></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="participant in participantEmails" class="padding-large">
						<td class="padding-medium col-xs-8"><small>{{participant.emailId}}</small></td>
						<td class="padding-medium col-xs-4"><small><img src="ui/img/trash_icon2.png" class="icon-large  pull-right" data-ng-click="removeParticipant($index)"/></small></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="engageid">
		<label for="usr">Message:</label>
		<textarea id="messageId" onKeyPress="return denyScriptTag(event)" onblur="removeScriptTag(id)" maxlength="300" class="form-control" style="padding-bottom:5%;"
		 data-ng-model="emailNote"></textarea>
	</div>
	<br/><br/><br/>
	<div>
		<span class="small-text text-muted" data-ng-show="!selectedEngagement.survey.published">
			Please do not modify risks once shared to participants.
		</span>
		<span class="small-text text-muted" data-ng-show="selectedEngagement.survey.published">
			<br/>
		</span>
	</div> 
</div>
<div class="modal-footer align-center">
	<button class="btn btn-success gButton big-button " type="button" data-ng-click="sendEmail()" data-ng-disabled="sendEmailInProgress || disableShare">Share
		<span class="glyphicon glyphicon-refresh glyphicon-spin" data-ng-show="sendEmailInProgress" ></span>
	</button>
</div>
