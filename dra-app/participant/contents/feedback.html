<header data-ng-controller="participantHeaderCtrl" class="above-all container padding-none participant-header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			  <div class="navbar-header">
					<div class="navbar-brand padding-none">
						<span class="navbar-logo">
							<img src="./ui/img/kpmg-header-logo.png" alt="logo" class="margin-sides-large margin-top-kpmg-icon"/>
						</span>
						<div class="float-right">
							<div class="participant-header-font-style-safari header-margin-top padding-none float-left">
								<span class="header-font-style">Dynamic Risk Assessment&nbsp;&nbsp;&nbsp;</span>
							</div>
							<div class="participant-header-font-style-safari header-margin-top padding-none float-left">
							<span class="kpmg-blue-bg padding-small" data-ng-show="engagement.survey.published">{{'Survey' | translate}}</span>
							<span class="kpmg-blue-bg padding-small" data-ng-show="!engagement.survey.published">{{'Draft Survey' | translate}}</span>
							</div>
						</div>
					</div>
			  </div>
			  <div class="nav navbar-nav float-right header-margin-top-small padding-none hidden-xs hidden-sm">
			  </div>
		</div>
	</nav>
</header>
<div class="container padding-large"  data-ng-controller="feedbackCtrl" >
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 engage fullwidth" ng-show="!isFeedbackSubmitted">
			<div class="createengag">
			<div class="feedback cs_horizontal_dashed_line bottom-padding-x-large">
				Thank you for completing the Dynamic Risk Assessment Survey.
			</div>
			<h1 class="headtitle" style="color: black; font-weight: bolder;">Feedback</h1>
				<form role="form"  name="myForm">
					<div class="comments ">
					  <label for="answer" style="color: #676767;">Are there any additional risks you think should be included in the questionnaire?</label>
					  	<textarea style=" border: none;" id="commentId"  name="commentOne" onKeyPress="return denyScriptTag(event)" onblur="removeScriptTag(id)" data-ng-model="answer" maxlength="300" required="required" class="form-control"></textarea>
					</div>
					<div class="long-comments top-padding-large" >
					  <label for="comments"  style="color: #676767;">Are there any additional comments that you would like to make around the risks facing your organisation?</label>
						<textarea style=" border: none;" id="longCommentId" name="commentTwo"  onKeyPress="return denyScriptTag(event)" maxlength="900" onblur="removeScriptTag(id)" data-ng-model="comments" required="required" class="form-control"></textarea>
					</div>
					<br><br>
				</form>
			</div>

			<div class="pull-right">
				<button data-ng-click="saveFeedback()" class="btn btn-default success gButton medium-button btn-success ">Submit</button>
			</div>
		</div>
 </div>
